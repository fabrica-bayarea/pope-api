{% block body %} {% endblock %}

<script src="{{ url_for('static', filename='js/core/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/core/argon.js') }}"></script>
<script src="{{ url_for('static', filename='js/core/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/core/datatables.js') }}"></script>
<script src="{{ url_for('static', filename='js/core/buttons.js') }}"></script>

<script src="{{ url_for('static', filename='js/table_api_example.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/table_array_example.js') }}" defer></script>

<script defer>
    $(function () {
        auto_reload = window.localStorage.getItem('auto_reload') == 'true' ? 'on' : null
        $('#reload').bootstrapToggle(auto_reload);
        $('body').on('change', '#reload', function () {
            window.localStorage.setItem('auto_reload', $('#reload').prop('checked'))
            refresh();
        });
        setInterval(function () {
            refresh()
        }, 30000);

        function refresh() {
            if (window.localStorage.getItem('auto_reload') == 'true' &&
                !$("#exampleModal").hasClass('show')
            ) {
                window.location.reload();
            }
        }

    })
</script>
</body>
</html>
