<table class="table align-items-center table-flush table-bordered table-striped" id="table_array_example">
    <thead>
    <tr>
        <th>id</th>
        <th>first name</th>
        <th>last name</th>
        <th>email</th>
        <th>city</th>
        <th>company name</th>
    </tr>
    </thead>
    <tbody>
    {% for item in data %}
        <tr>
            <th>{{ item['id'] }}</th>
            <th>{{ item['first_name'] }}</th>
            <th>{{ item['last_name'] }}</th>
            <th>{{ item['email'] }}</th>
            <th>{{ item['city'] }}</th>
            <th>{{ item['company_name'] }}</th>
        </tr>
    {% endfor %}
    </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ml-auto mr-auto" role="document" style="max-width: 1200px">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Ol√° eu sou uma Modal</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Eu sou uma modal
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/modal_info_array.js') }}" defer></script>
