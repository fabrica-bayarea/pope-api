{% extends "base.html" %}
{% block title %}Formulário de  Organização{% endblock %}
{% block body %}
<div class="row">
    <div class="container">
        <h1 class="text-center">
            Formulário de organização
        </h1>
        <form class="card text-center pl-2 pr-2">
            <h1 class="text-center">Dados da organização</h1>

            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <label class="form-control-label" for="input-name">Nome da Organização</label>
                    <input type="text" id="input-name"
                           class="form-control form-control-alternative"
                           placeholder="Digite aqui o nome da organização"
                           name="name">
                </div>
                <div class="col-sm-12 col-lg-6">
                    <label class="form-control-label" for="area">Area</label>
                    <select class="form-control" id="area">
                        <option value="">Informe A área</option>
                        <option>Júridica</option>
                        <option>Social</option>
                        <option>Educacional</option>
                    </select>
                </div>
                <div class="col-sm-12 col-lg-3 ml-auto mr-auto mt-3">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="free" name="free">
                        <label class="custom-control-label" for="free">Serviço Gratuito</label>
                    </div>
                </div>
            </div>
            <hr>
            <h1 class="text-center">Contatos e localização</h1>
            <div class="row">
                <div class="col-sm-12  col-lg-6">
                    <label class="form-control-label" for="input-email">Email</label>
                    <input type="email" id="input-email"
                           class="form-control form-control-alternative"
                           placeholder="org@exemplo.com">
                </div>
                <div class="col-sm-12 col-lg-6 ml-auto mr-auto">
                    <label class="form-control-label" for="input-tell">Telefone da
                        Organização</label>
                    <input type="text" id="input-tell"
                           class="form-control form-control-alternative"
                           placeholder="(61) 3333-3333"
                           name="tell">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-8">
                    <label class="form-control-label" for="input-address">Endereço</label>
                    <input id="input-address" class="form-control form-control-alternative"
                           placeholder="Endereço da organização"
                           value="QNJ 08 area especial 01" type="text">
                </div>
                <div class="col-sm-12 col-lg-4">
                    <label class="form-control-label" for="city">Cidade</label>
                    <select class="form-control" id="city">
                        <option value="">Informe A Cidade</option>
                        <option>Ceilândia</option>
                    </select>
                </div>
            </div>
            <hr>
            <h1>Horário de atendimento</h1>
            <div class="container offset-1">
                <div class="row">

                    <div class="col-sm-1">
                        <label class="form-control-label" for="input-name">Dias da Semana</label>
                        <p class="mb-4">Seg</p>
                        <p class="mb-4">Ter</p>
                        <p class="mb-4">Qua</p>
                        <p class="mb-4">Qui</p>
                        <p class="mb-4">Sex</p>
                        <div id="fds1">
                            <p class="mb-4">Sáb</p>
                            <p class="mb-4">Dom</p>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <label class="form-control-label" for="input-name">Hora inicial</label>
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <div id="fds2">
                            <input type="time" id="input-name"
                                   class="form-control form-control-alternative mb-2"
                                   name="name">
                            <input type="time" id="input-name"
                                   class="form-control form-control-alternative mb-2"
                                   name="name">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <label class="form-control-label" for="input-name">Hora Final</label>
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <div id="fds3">
                            <input type="time" id="input-name"
                                   class="form-control form-control-alternative mb-2"
                                   name="name">
                            <input type="time" id="input-name"
                                   class="form-control form-control-alternative mb-2"
                                   name="name">
                        </div>

                    </div>

                    <div class="col-sm-2">
                        <label class="form-control-label" for="input-name">Hora Inicio intervalo</label>
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">

                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <div id="fds4">
                            <input type="time" id="input-name"
                                   class="form-control form-control-alternative mb-2"
                                   name="name">
                            <input type="time" id="input-name"
                                   class="form-control form-control-alternative mb-2"
                                   name="name">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <label class="form-control-label" for="input-name">Hora Final intervalo</label>
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <input type="time" id="input-name"
                               class="form-control form-control-alternative mb-2"
                               name="name">
                        <div id="fds5">
                            <input type="time" id="input-name"
                                   class="form-control form-control-alternative mb-2"
                                   name="name">
                            <input type="time" id="input-name"
                                   class="form-control form-control-alternative mb-2"
                                   name="name">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-3 ml-auto mr-auto mt-3">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" checked id="fds" name="fds" onclick="showDiv()">
                    <label class="custom-control-label" for="fds">Incluir fim de Semana</label>
                </div>
            </div>
<!--            <div class="col-sm-1">-->
<!--                <input type="checkbox" id="fds" name="fds" checked onclick="showDiv()">-->
<!--                <label>Incluir FDS</label>-->
<!--            </div>-->
            <hr>
            <div class="col-sm-12">
                <label>Detalhe um pouco a organização</label>
                <textarea rows="5" class="form-control form-control-alternative"
                          placeholder="Detalhe aqui o que deseja"></textarea>
            </div>
            <input type="submit" class="btn btn-info">
        </form>
    </div>
</div>
<script src="../../static/js/form_organizations.js" defer></script>
<script>
    function showDiv() {
        var ids = ['fds1', 'fds2', 'fds3', 'fds4', 'fds5'];
        for (
            var i = 0;
            i < ids.length;
            i++
        ) {
            var x = document.getElementById(ids[i]);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    }
</script>
{% endblock %}
